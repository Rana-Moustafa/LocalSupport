<div [hidden]="intro">
  <div class="care_link large">
    <a href="https://www.bag.admin.ch/bag/de/home/krankheiten/ausbrueche-epidemien-pandemien/aktuelle-ausbrueche-epidemien/novel-cov.html"
      target="_blank"><strong>Take care & <br />
        stay home! </strong></a>

  </div>

  <div class="intro">
    <a class="logo-link">
      <h1><img src="../../../assets/images/local-hero-logo.svg"></h1>
    </a>

    <a class="skip" [routerLink]="['/'+langURL]" (click)="hideIntro()">{{'to_map' | translate}}</a>


    <div class="intro__side">
      <div class="intro__side__text">
        <div class="intro__side__text__big">
          {{ introItemsNames? introItemsNames.left_title : ''}}
        </div>
        <div class="intro__side__text__small">
          <p [innerHTML]="introItemsNames? introItemsNames.left_text: ''">
          </p>
        </div>
      </div>
      <div>
      <a class="intro__side__text__link" [routerLink]="['/signup']" > 
        {{ introItemsNames? introItemsNames.left_button: ''}}</a></div>
    </div>
    <div class="intro__side">
      <div class="intro__side__text">
        <div class="intro__side__text__big">
          {{ introItemsNames? introItemsNames.right_title: ''}}
        </div>
        <div class="intro__side__text__small">
          <p [innerHTML]="introItemsNames? introItemsNames.right_text: ''">
          </p>
        </div>
      </div>
      <div>
      <a class="intro__side__text__link"  [routerLink]="['/'+langURL]" (click)="hideIntro()">
        {{ introItemsNames? introItemsNames.right_button: ''}} </a></div>
    </div>
  </div>
</div>
