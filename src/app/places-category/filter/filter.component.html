<div class="filter_wrapper">
  <div class="filter_wrapper_content">
    <form #filterForm="ngForm" (ngSubmit)="filterPlaces(filterForm)">
      <div class="form-group">
        <h4 class="subtitle">{{"local_Category" | translate}}</h4>
        <div class="checkbox_wrapper">
          <div class="form-half-width" *ngFor="let category of formCategories; let i = index;">
            <label class="form-check-label" for="{{category.name}}">     
              <input class="form-check-input" type="checkbox" name="{{category.name}}" ngModel
              [(ngModel)]="formCategories[i].checked">
              <span [innerHTML]="category.name"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
          <h4 class="subtitle">{{"local_Type" |translate}}:</h4>
          <div class="form_wrapper radio-form">
            <p *ngFor='let subCat of formTypes; let i = index;'>
              <input id="cat{{i}}" type="radio" class="custom-control-input" [value]="subCat" name="subcats" ngModel
                #subcats="ngModel">
              <label class="custom-control-label" for="cat{{i}}"
              [innerHTML]="subCat.name">
              </label>
            </p>

          </div>
        </div>
      <!-- end -->
      <div class="form-group">
        <h4 class="subtitle">{{"local_Delievery" |translate}} :</h4>
        <div class="checkbox_wrapper">
          <div class="form-half-width" *ngFor="let delivery of formDelivery;  let i = index;">
            <label class="form-check-label" for="delivery{{i}}">
              <input class="form-check-input" type="checkbox" name="{{ delivery.name }}" id="delivery{{i}}" ngModel
              [(ngModel)]="formDelivery[i].checked">
              <span [innerHTML]="delivery.name"> </span>
            </label>
          </div>
        </div>
      </div>
      <!-- start -->
      <div class="form-group">
        <h4 class="subtitle">{{"local_Payment_Method" |translate}} :</h4>
        <div class="checkbox_wrapper">
          <div class="form-half-width" *ngFor="let payment of formPayment;  let i = index;">
            <label class="form-check-label" for="payment{{i}}">
              <input class="form-check-input" type="checkbox" name="{{payment.name}}" id="payment{{i}}" ngModel
              [(ngModel)]="formPayment[i].checked">
              <span [innerHTML]="payment.name">  </span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-original">submit</button>
      </div>
    </form>
  </div>
</div>
